<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Travel Search</title>
        <link rel="stylesheet" media="screen" href="style.css">
            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dallin Frank">
        <meta name="description" content="The portfolio website I made for BYU C S 260">
        <meta name="robots" content="all">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="searchUtility.js"></script>
    </head>
    <body ng-app="Quiz">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ui-view></ui-view>
            </div>
        </div>
      
        <!--<script type="text/ng-template" id="/questions.html">-->
            <div class="page-header">
                <h3>{{question.title}}</h3>
            </div>

            <div class="content">
                <form ng-controller='testForm' ng-submit='addPoints()'>
                    <ul class="answers">
                        <input type="radio" name="q1" value="0" id="q1a" ng-click="currentSelection = 0"><label for="q10">{{question.responseArray.indexOf(0).text}}</label><br/>
                        <input type="submit">
                    </ul>
                </form>

            </div>
        <!--</script>-->

        <!--<script type="text/ng-template" id="/results.html">-->
            <div class="page-header">
                <h3>
                    {{result.title}}
                </h3>
            </div>

            <div class="content">
                <img ng-src="{{result.imgUrl}}" id="resultImg"/>
                {{result.description}}
            </div>
        <!--</script>-->
    </body>

</html>
